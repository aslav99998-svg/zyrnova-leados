<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zyrnova LeadOS</title>
    <style>
      body{background:#0b0f1a;color:#e6e9f0;font-family:Inter,Arial,sans-serif;margin:0}
      .top{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #1e2235}
      .brand{letter-spacing:.3px}
      .nav a{color:#c8d1e5;text-decoration:none;margin:0 8px}
      .wrap{padding:16px}
      .card{background:#0f1424;border:1px solid #1e2235;border-radius:8px;padding:12px}
      .btn{background:#6d3df6;border:none;color:#fff;padding:8px 12px;border-radius:6px;cursor:pointer}
      .btn.small{padding:6px 10px;font-size:.9em}
      .btn.acc{background:#8a5bff}
      .btn.danger{background:#e14c4c}
      .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      .grid3{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
      .clean{list-style:none;margin:0;padding:0}
      .small{font-size:.9em}
      .muted{color:#9aa5b1}
      input,textarea{background:#0b1020;border:1px solid #1e2235;border-radius:6px;color:#e6e9f0;padding:8px;width:100%}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
